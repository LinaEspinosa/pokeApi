<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="flex"></main>

  <template id="template-card">

    <article>
      <div class="card">
      <div class="img-top">
          <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div >
          <img src="./images/image-victor.jpg" alt="image-person" class="card-img">
        </div>
        <div class="name-position">
          <h2 class="name">
            Victor Crest 
            <span></span>
          </h2>
          
        </div>
        <h6 class="card-body-text">London</h6>
        <div class="puntuacion">
          <div class="followers">
            <h3>80K</h3>
            <span>Ataque</span>
          </div>
          <div class="followers">
            <h3>803K</h3>
            <span>Especial</span>
          </div>
          <div class="followers">
            <h3>1.4K</h3>
            <span>Defensa</span>
          </div>
        </div>
      </div>
    </article>
  </template>
  
<script src="./js/main.js"></script>
</body>

</html>
